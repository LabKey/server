#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
version: "1.0"

#Specify inspection profile for code analysis
profile:
  name: qodana.starter

#Enable inspections
#include:
#  - name: <SomeEnabledInspectionId>

#Disable inspections
#exclude:
#  - name: <SomeDisabledInspectionId>
#    paths:
#      - <path/where/not/run/inspection>

#The following options are only applied in CI/CD environment
#These options are ignored during local run

exclude:
  - name: All
    paths:
      - server/modules/commonAssays
      - server/modules/OConnorLabModules
      - server/modules/reagent
      - server/modules/customModules
      - server/modules/platform/announcements
#      - server/modules/platform/api
#      - server/modules/platform/assay
      - server/modules/platform/audit
      - server/modules/platform/bigiron
#      - server/modules/platform/core
      - server/modules/platform/devtools
#      - server/modules/platform/experiment
      - server/modules/platform/filecontent
      - server/modules/platform/internal
      - server/modules/platform/issues
      - server/modules/platform/list
      - server/modules/platform/mothership
      - server/modules/platform/pipeline
#      - server/modules/platform/query
      - server/modules/platform/search
      - server/modules/platform/specimen
      - server/modules/platform/study
      - server/modules/platform/survey
      - server/modules/platform/timeline
      - server/modules/platform/visualization
      - server/modules/platform/wiki

#Execute shell command before Qodana execution
#bootstrap: sh ./prepare-qodana.sh

#Install IDE plugins before Qodana execution
#plugins:
#  - id: <plugin.id> #(plugin id can be found at https://plugins.jetbrains.com)

#Specify Qodana linter for analysis
linter: jetbrains/qodana-jvm:latest
