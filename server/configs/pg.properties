# Properties that tend to change between machines and system instances
# Uses the PostgreSQL JDBC driver

smtpHost=localhost
smtpUser=Anonymous
smtpPort=25

databaseDefault=labkey
databaseBootstrap=labkey2
databaseMaster=template1
